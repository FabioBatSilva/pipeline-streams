sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
    - 7.0
    - nightly

allow_failures:
    - php: nightly

before_install:
    - composer self-update

install:
    - composer install --prefer-dist

script:
    - ./vendor/bin/phpunit -v --coverage-clover ./build/logs/clover.xml

after_script:
    - ./vendor/bin/coveralls -v
    - ./vendor/bin/phpbench run --report=all
    - wget https://scrutinizer-ci.com/ocular.phar && ocular.phar code-coverage:upload --format=php-clover ./build/logs/clover.xml
